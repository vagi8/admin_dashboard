<div class="container-login" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="wrap-login p-l-55 p-r-55 p-t-60 ">
        <div class="col-lg-12 text-center ">
            <img src="../../assets/images/softforceLogo.png" alt="softforce" class="img-responsive logo-img">
        </div>
        <form  class="login-form validate-form">
            <span class="login-form-title p-b-37">
                Sign In
            </span>
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
                <div class="wrap-input validate-input m-b-20" data-validate="Enter username or email">
                    <input class="input"  type="text" formControlName="username" name="username" placeholder="Username or email">
                    <span class="focus-input"></span>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                      </div>
                </div>
                <div class="wrap-input validate-input m-b-25" data-validate="Enter password">
                    <input class="input"  formControlName="password" type="password" name="pass" placeholder="Password">
                    <span class="focus-input"></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                      </div>
                </div>
                <div class="container-login-form-btn m-b-25">
                    <button type="submit" class="login-form-btn">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="text-center">
                <a href="#" class="txt2 hov1">
                    Forgot you password?
                </a>
            </div>
        </form>
    </div>

</div>
